
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M-Gacha Carnival</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('./assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .banner {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    .banner img {
      width: 80%;
      max-width: 800px;
    }
    .content {
      text-align: center;
      margin-top: 2rem;
    }
    .gift-boxes {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 2rem 0;
    }
    .gift-boxes img {
      width: 100px;
      cursor: pointer;
    }
    .carousel {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 100px;
    }
    .mascot {
      position: absolute;
      bottom: 10px;
      left: 10px;
      width: 100px;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="banner"><img src="./assets/banner-asset.png" alt="Banner" /></div>
  <div class="content">
    <h1>Pilih Hadiahmu Sekarang!</h1>
    <div class="gift-boxes">
      <img src="./assets/gift-box.png" onclick="playSound()" />
      <img src="./assets/gift-box.png" onclick="playSound()" />
      <img src="./assets/gift-box.png" onclick="playSound()" />
      <img src="./assets/gift-box.png" onclick="playSound()" />
    </div>
  </div>
  <img class="carousel" src="./assets/carousel-asset.png" />
  <img class="mascot" src="./assets/mascot.png" />
  <audio id="spinSound" src="./assets/arcade-sound.mp3"></audio>
  <script>
    function playSound() {
      const sound = document.getElementById("spinSound");
      sound.currentTime = 0;
      sound.play();
    }
  </script>
</body>
</html>
