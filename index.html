<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M-Gacha Carnival</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .logo {
      width: 140px;
      margin: 10px auto 0;
      display: block;
    }

    .menu {
      margin-top: 10px;
    }

    .menu button {
      background: white;
      color: black;
      border: none;
      border-radius: 12px;
      padding: 10px 18px;
      margin: 0 5px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .info {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .sub-info {
      font-size: 14px;
      margin-top: 4px;
    }

    .gift-container {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(2, 300px);
      grid-template-rows: repeat(2, 300px);
      gap: 10px;
      justify-content: center;
    }

    .gift-box {
      width: 300px;
      height: 300px;
      font-size: 140px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gift-box:hover {
      transform: scale(1.05);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      padding: 40px 20px;
      border-radius: 18px;
      z-index: 999;
      font-size: 24px;
      font-weight: bold;
      display: none;
      max-width: 80%;
    }

    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      background: #005bea;
      color: white;
      border-radius: 10px;
      cursor: pointer;
    }

    .coin-display {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .coin-display img {
      width: 20px;
      height: 20px;
    }

    @media screen and (max-width: 480px) {
      .gift-container {
        grid-template-columns: repeat(2, 220px);
        grid-template-rows: repeat(2, 220px);
        gap: 10px;
      }

      .gift-box {
        width: 220px;
        height: 220px;
        font-size: 100px;
      }

      .popup {
        font-size: 20px;
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <img src="assets/logo-mandiri.png" alt="Mandiri Logo" class="logo" />
  
  <div class="menu">
    <button onclick="showGiftList()">üéÅ Daftar Hadiah</button>
    <button onclick="showHistory()">üì¶ HadiahMu</button>
  </div>

  <div class="info">
    <div class="coin-display">
      üòä <span>M-Gacha Poin: <span id="points">10</span></span>
    </div>
    <div id="chances">Kesempatan Hari ini: 10x</div>
    <div class="sub-info">Tukarkan 2 poin untuk 1x kesempatan</div>
  </div>

  <div class="gift-container" id="gift-container"></div>

  <div class="popup" id="rewardPopup"></div>

  <script>
    let points = 10;
    let chances = 10;
    const rewards = [
      { label: "+3 M-Gacha Poin", chance: 98 },
      { label: "i-Voucher Indomaret Rp 50.000", chance: 1 },
      { label: "i-Voucher Indomaret Rp 100.000", chance: 0.5 },
      { label: "Voucher Alfamart Rp 50.000", chance: 0.5 },
      { label: "Voucher Alfamart Rp 100.000", chance: 0.3 },
      { label: "Voucher Grab Rp 50.000", chance: 0.3 },
      { label: "iPhone 15 128GB", chance: 0.2 },
      { label: "Samsung Smart TV 32\"", chance: 0.1 },
      { label: "Honda Vario 125 CBS ISS", chance: 0.05 },
      { label: "Logam Mulia 1gr", chance: 0.05 }
    ];
    const rewardPopup = document.getElementById("rewardPopup");
    const history = [];

    function updateDisplay() {
      document.getElementById("points").textContent = points;
      document.getElementById("chances").textContent = `Kesempatan Hari ini: ${chances}x`;
    }

    function pickReward() {
      let rand = Math.random() * 100;
      let sum = 0;
      for (let i = 0; i < rewards.length; i++) {
        sum += rewards[i].chance;
        if (rand <= sum) return rewards[i].label;
      }
      return rewards[0].label;
    }

    function sendToGoogleSheets(reward) {
      fetch('https://script.google.com/macros/s/AKfycbwYHTbpOPV0P3qwu06kgDZA3hnNJABi16ofPkBn48kV9cmo_zV-ieSYtbCzBwkooA1P/exec', {
        method: 'POST',
        body: JSON.stringify({
          timestamp: new Date().toISOString(),
          nama: "Demo User",
          cif: "1234567890",
          norek: "9876543210",
          hp: "081234567890",
          email: "demo@example.com",
          reward: reward
        }),
        headers: {
          'Content-Type': 'application/json'
        }
      });
    }

    function openBox(index) {
      if (points < 2 || chances <= 0) {
        alert("Kamu kehabisan kesempatan atau poin.");
        return;
      }
      points -= 2;
      chances--;

      const reward = pickReward();
      if (reward.includes('+3')) points += 3;

      history.push(reward);
      updateDisplay();
      showRewardPopup(reward);
      sendToGoogleSheets(reward);
    }

    function showRewardPopup(reward) {
      rewardPopup.innerHTML = `
        <div>üéâ Kamu mendapat:<br><span style="font-size:32px;">${reward}</span></div>
        <button onclick="closeRewardPopup()">Main Lagi</button>
      `;
      rewardPopup.style.display = "block";
    }

    function closeRewardPopup() {
      rewardPopup.style.display = "none";
    }

    function showGiftList() {
      alert(`üéÅ Daftar Hadiah:\n\n${rewards.map(r => r.label).join('\n')}`);
    }

    function showHistory() {
      alert(`üì¶ Riwayat HadiahMu:\n\n${history.join('\n') || "Belum ada hadiah yang diperoleh."}`);
    }

    function createGiftBox(index) {
      const box = document.createElement("div");
      box.className = "gift-box";
      box.innerHTML = "üéÅ";
      box.onclick = () => openBox(index);
      return box;
    }

    function renderGifts() {
      const giftContainer = document.getElementById("gift-container");
      giftContainer.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        giftContainer.appendChild(createGiftBox(i));
      }
    }

    renderGifts();
    updateDisplay();
  </script>
</body>
</html>
