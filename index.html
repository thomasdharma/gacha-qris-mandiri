
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M-Gacha Carnival</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #89CFF0, #4682B4);
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
    }
    .banner {
      background: url('assets/banner-asset.png') repeat-x top center;
      height: 100px;
      background-size: cover;
    }
    .logo {
      width: 160px;
      margin-top: 20px;
    }
    .gift-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      margin-top: 40px;
    }
    .gift-box {
      width: 140px;
      height: 140px;
      background: url('assets/gift-box.png') no-repeat center/cover;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    .carousel {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 220px;
    }
    .balloon {
      position: absolute;
      top: 60px;
      left: 40px;
      width: 60px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }
    .footer {
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
