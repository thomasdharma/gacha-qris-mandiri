<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M-Gacha Carnival Mandiri</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('assets/background.png') no-repeat center center/cover;
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #logo {
      margin-top: 20px;
      height: 50px;
    }

    #menu {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .button {
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 12px;
      border: none;
      font-weight: bold;
      background-color: white;
      color: black;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    #status {
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
    }

    #info {
      font-size: 14px;
      margin-bottom: 20px;
    }

    #gift-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 25px 30px;
      max-width: 300px;
      margin: 0 auto 30px auto;
    }

    .gift-box {
      width: 120px;
      height: 120px;
      background: url('assets/gift-box.png') no-repeat center/contain;
      cursor: pointer;
      margin: auto;
    }

    #reward-popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      color: black;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 999;
      display: none;
    }

    #coin-icon {
      height: 20px;
      vertical-align: middle;
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <img id="logo" src="assets/logo-mandiri.png" alt="Mandiri Logo">

  <div id="menu">
    <button class="button" onclick="showGiftList()">üéÅ Daftar Hadiah</button>
    <button class="button" onclick="showHistory()">üì¶ HadiahMu</button>
  </div>

  <div id="status">
    <div><img id="coin-icon" src="assets/coin.png" /> M-Gacha Poin: <span id="points">10</span></div>
    <div>Kesempatan Hari ini: <span id="chances">10x</span></div>
  </div>
  <div id="info">Tukarkan 2 poin untuk 1x kesempatan</div>

  <div id="gift-container"></div>

  <div id="reward-popup"></div>

  <!-- Audio -->
  <audio id="sound" src="assets/arcade-sound.mp3"></audio>

  <script>
    const giftContainer = document.getElementById("gift-container");
    const pointsDisplay = document.getElementById("points");
    const chancesDisplay = document.getElementById("chances");
    const rewardPopup = document.getElementById("reward-popup");
    const sound = document.getElementById("sound");

    let points = 10;
    let chances = 10;
    let history = [];

    const rewards = [
      ...Array(98).fill("+3 M-Gacha Poin"),
      "i-Voucher Indomaret Rp 50.000",
      "Voucher Alfamart Rp 50.000",
      "i-Voucher Indomaret Rp 100.000",
      "Voucher Alfamart Rp 100.000",
      "Voucher Grab Rp 50.000",
      "Iphone 15 128GB",
      "Samsung Smart TV 32‚Äù",
      "Honda Vario 125 CBS ISS",
      "Logam Mulia 1gr"
    ];

    function updateDisplay() {
      pointsDisplay.innerText = points;
      chancesDisplay.innerText = `${chances}x`;
    }

    function createGiftBox(index) {
      const box = document.createElement("div");
      box.className = "gift-box";
      box.onclick = () => openGift(index);
      return box;
    }

    function renderGifts() {
      giftContainer.innerHTML = '';
      for (let i = 0; i < 4; i++) {
        giftContainer.appendChild(createGiftBox(i));
      }
    }

    function openGift(index) {
      if (chances <= 0 || points < 2) {
        alert("Kamu kehabisan kesempatan atau poin.");
        return;
      }

      sound.play();
      chances--;
      points -= 2;

      const reward = rewards[Math.floor(Math.random() * rewards.length)];
      if (reward.includes("+3")) points += 3;

      history.push(reward);
      updateDisplay();
      showRewardPopup(reward);
      sendToSheets(reward);
    }

    function showRewardPopup(reward) {
      rewardPopup.innerHTML = `
        <div>üéâ Kamu mendapat: <b>${reward}</b></div>
        <br>
        <button onclick="closeRewardPopup()" class="button">Main Lagi</button>
      `;
      rewardPopup.style.display = "block";
    }

    function closeRewardPopup() {
      rewardPopup.style.display = "none";
    }

    function showGiftList() {
      alert(`üéÅ Daftar Hadiah:\n- +3 M-Gacha Poin\n- i-Voucher Indomaret Rp 50.000\n- i-Voucher Indomaret Rp 100.000\n- Voucher Alfamart Rp 50.000\n- Voucher Alfamart Rp 100.000\n- Voucher Grab Rp 50.000\n- Iphone 15 128GB\n- Samsung Smart TV 32‚Äù\n- Honda Vario 125 CBS ISS\n- Logam Mulia 1gr`);
    }

    function showHistory() {
      if (history.length === 0) {
        alert("Kamu belum mendapatkan hadiah.");
      } else {
        alert("üì¶ HadiahMu:\n" + history.join("\n"));
      }
    }

    function sendToSheets(reward) {
      const data = {
        timestamp: new Date().toISOString(),
        nama: "Demo Nasabah",
        cif: "1234567890",
        norek: "1122334455",
        hp: "08123456789",
        email: "demo@email.com",
        hadiah: reward
      };

      fetch("https://script.google.com/macros/s/AKfycbwYHTbpOPV0P3qwu06kgDZA3hnNJABi16ofPkBn48kV9cmo_zV-ieSYtbCzBwkooA1P/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(res => console.log("Terkirim ke Google Sheets")).catch(err => console.error(err));
    }

    renderGifts();
    updateDisplay();
  </script>
</body>
</html>
