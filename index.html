<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M-Gacha Carnival</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('assets/background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    .logo {
      margin-top: 20px;
      width: 150px;
    }
    .top-bar {
      text-align: center;
      margin-top: 20px;
    }
    .info-bar {
      text-align: center;
      color: white;
      font-size: 20px;
      margin: 10px 0;
    }
    .info-bar small {
      display: block;
      font-size: 14px;
      margin-top: 4px;
      color: #ddd;
    }
    .coin {
      width: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .gift-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 30px 10px 50px;
    }
    .gift-box {
      width: 90px;
      height: 90px;
      background-image: url('assets/gift-box.png');
      background-size: cover;
      cursor: pointer;
      position: relative;
    }
    .reward-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.9);
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
      z-index: 100;
      display: none;
      animation: popup 0.3s ease forwards;
    }
    .reward-popup h2 {
      margin: 0 0 15px;
      color: #333;
    }
    .reward-popup button {
      margin-top: 15px;
      background: #fcb800;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
    }
    @keyframes popup {
      from {
        opacity: 0;
        transform: translate(-50%, -50%) scale(0.7);
      }
      to {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
      }
    }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 99;
      display: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="assets/logo-mandiri.png" class="logo" alt="Mandiri Logo">
  </div>

  <div class="info-bar">
    <span><img src="assets/coin.png" class="coin"> <b>M-Gacha Poin:</b> <span id="point">10</span></span><br>
    <span><b>Kesempatan Hari ini:</b> <span id="chance">10</span>x</span>
    <small>üé´ Tukarkan 2 poin untuk 1x kesempatan</small>
  </div>

  <div class="gift-container" id="giftContainer">
    <!-- Gift Boxes -->
  </div>

  <!-- Custom Reward Popup -->
  <div class="overlay" id="overlay"></div>
  <div class="reward-popup" id="rewardPopup">
    <h2 id="rewardText">üéÅ Kamu mendapatkan...</h2>
    <button onclick="closePopup()">Main Lagi</button>
  </div>

  <audio id="spinSound" src="assets/arcade-sound.mp3" preload="auto"></audio>

  <script>
    const giftContainer = document.getElementById('giftContainer');
    const pointEl = document.getElementById('point');
    const chanceEl = document.getElementById('chance');
    const spinSound = document.getElementById('spinSound');
    const rewardPopup = document.getElementById('rewardPopup');
    const rewardText = document.getElementById('rewardText');
    const overlay = document.getElementById('overlay');

    let points = 10;
    let chances = 10;

    const rewards = [
      ...Array(98).fill('+3 M-Gacha Poin'),
      ...Array(1).fill('Voucher Indomaret 50K'),
      ...Array(1).fill('Voucher Grab 50K'),
      'iPhone 15',
      'Smart TV 32"',
      'Honda Vario',
      'Logam Mulia 1gr'
    ];

    function getRandomReward() {
      return rewards[Math.floor(Math.random() * rewards.length)];
    }

    function updateInfo() {
      pointEl.innerText = points;
      chanceEl.innerText = chances;
    }

    function showPopup(reward) {
      rewardText.innerText = `üéÅ Kamu mendapatkan:\n${reward}`;
      rewardPopup.style.display = 'block';
      overlay.style.display = 'block';
    }

    function closePopup() {
      rewardPopup.style.display = 'none';
      overlay.style.display = 'none';
    }

    function createGiftBox(index) {
      const box = document.createElement('div');
      box.className = 'gift-box';
      box.dataset.index = index;

      box.addEventListener('click', () => {
        if (points < 2 || chances <= 0) return;

        points -= 2;
        chances -= 1;
        updateInfo();

        spinSound.currentTime = 0;
        spinSound.play();

        const reward = getRandomReward();
        if (reward === '+3 M-Gacha Poin') points += 3;
        updateInfo();

        showPopup(reward);
      });

      return box;
    }

    function renderGifts() {
      giftContainer.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        giftContainer.appendChild(createGiftBox(i));
      }
    }

    renderGifts();
    updateInfo();
  </script>
</body>
</html>
