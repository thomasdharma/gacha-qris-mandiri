<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M-Gacha Carnival</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }
    .logo { width: 140px; margin: 10px auto 0; display: block; }
    .menu { margin-top: 10px; }
    .menu button {
      background: white; color: black; border: none;
      border-radius: 12px; padding: 10px 18px; margin: 0 5px;
      font-weight: bold; font-size: 14px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2); cursor: pointer;
    }
    .info { margin-top: 10px; font-size: 18px; font-weight: bold; }
    .sub-info { font-size: 14px; margin-top: 4px; }
    .gift-container {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(2, 300px);
      grid-template-rows: repeat(2, 300px);
      gap: 10px;
      justify-content: center;
    }
    .gift-box {
      width: 300px; height: 300px; font-size: 140px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 20px;
      box-shadow: 0 0 20px 5px rgba(255, 255, 255, 0.6);
      animation: glow 2s ease-in-out infinite alternate;
      transition: transform 0.2s;
      background-color: rgba(255,255,255,0.05);
    }
    .gift-box:hover { animation: shake 0.5s infinite; }
    .gift-box:active { animation: bounce 0.3s ease; }
    .gift-box span { cursor: pointer; z-index: 1; }
    @keyframes glow {
      from { box-shadow: 0 0 10px 2px rgba(255,255,255,0.2); }
      to   { box-shadow: 0 0 30px 10px rgba(255,255,255,0.8); }
    }
    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      100% { transform: translate(-1px, 2px) rotate(-1deg); }
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .popup {
      position: fixed; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.95); color: #222;
      padding: 40px 20px; border-radius: 18px;
      z-index: 999; font-size: 24px; font-weight: bold;
      display: none; max-width: 80%;
      animation: explode 0.6s ease-in-out;
    }
    @keyframes explode {
      0% { transform: scale(0.5) translate(-50%, -50%); opacity: 0; }
      100% { transform: scale(1) translate(-50%, -50%); opacity: 1; }
    }
    .popup button {
      margin-top: 20px; padding: 10px 20px;
      font-size: 16px; font-weight: bold;
      border: none; background: #005bea; color: white;
      border-radius: 10px; cursor: pointer;
    }
    #confetti-canvas {
      position: fixed; pointer-events: none;
      top: 0; left: 0; z-index: 998;
    }
    audio#themeMusic { display: none; }
  </style>
</head>
<body onload="document.getElementById('themeMusic').play()">
<canvas id="confetti-canvas"></canvas>
<img src="assets/logo-mandiri.png" alt="Mandiri Logo" class="logo" />
<audio id="themeMusic" autoplay loop><source src="assets/theme.mp3" type="audio/mp3"></audio>
<div class="menu">
  <button onclick="showGiftList()">üéÅ Daftar Hadiah</button>
  <button onclick="showHistory()">üì¶ HadiahMu</button>
</div>
<div class="info">
  <div>üòä M-Gacha Poin: <span id="points">10</span></div>
  <div id="chances">Kesempatan Hari ini: 10x</div>
  <div class="sub-info">Tukarkan 2 poin untuk 1x kesempatan</div>
</div>
<div class="gift-container" id="gift-container"></div>
<div class="popup" id="rewardPopup"></div>
<audio id="popSound" src="assets/pop.mp3"></audio>
<audio id="rewardSound" src="assets/big-reward.mp3"></audio>
<script>
let points = 10, chances = 10;
const rewards = [
  { label: "+3 M-Gacha Poin", chance: 99.8 },
  { label: "i-Voucher Indomaret Rp 50.000", chance: 0.06 },
  { label: "Voucher Alfamart Rp 50.000", chance: 0.05 },
  { label: "Voucher Grab Rp 50.000", chance: 0.03 },
  { label: "i-Voucher Indomaret Rp 100.000", chance: 0.02 },
  { label: "Voucher Alfamart Rp 100.000", chance: 0.015 },
  { label: "Samsung Smart TV 32"", chance: 0.005 },
  { label: "iPhone 15 128GB", chance: 0.004 },
  { label: "Honda Vario 125 CBS ISS", chance: 0.003 },
  { label: "Logam Mulia 1gr", chance: 0.002 }
];
const rewardPopup = document.getElementById("rewardPopup");
const history = [];
function updateDisplay() {
  document.getElementById("points").textContent = points;
  document.getElementById("chances").textContent = `Kesempatan Hari ini: ${chances}x`;
}
function pickReward() {
  let rand = Math.random() * 100, sum = 0;
  for (let i = 0; i < rewards.length; i++) {
    sum += rewards[i].chance;
    if (rand <= sum) return rewards[i].label;
  }
  return rewards[0].label;
}
function sendToGoogleSheets(reward) {
  fetch('https://script.google.com/macros/s/AKfycbwYHTbpOPV0P3qwu06kgDZA3hnNJABi16ofPkBn48kV9cmo_zV-ieSYtbCzBwkooA1P/exec', {
    method: 'POST',
    body: JSON.stringify({
      timestamp: new Date().toISOString(),
      nama: "Demo User", cif: "1234567890",
      norek: "9876543210", hp: "081234567890",
      email: "demo@example.com", reward: reward
    }),
    headers: { 'Content-Type': 'application/json' }
  });
}
function openBox(index) {
  if (points < 2 || chances <= 0) {
    showRewardPopup("Kamu kehabisan kesempatan atau poin.", false);
    return;
  }
  points -= 2; chances--;
  document.getElementById("popSound").play();
  const reward = pickReward();
  if (reward.includes('+3')) points += 3;
  history.push(reward);
  updateDisplay();
  showRewardPopup(reward, true);
  sendToGoogleSheets(reward);
  if (!reward.includes('+3')) setTimeout(() => document.getElementById("rewardSound").play(), 300);
}
function showRewardPopup(message, isReward = true) {
  rewardPopup.innerHTML = `
    <div style="font-size: 24px;">
      ${isReward ? 'üéâ Kamu mendapat:<br><span style="font-size:32px;">' + message + '</span>' : message}
    </div>
    <button onclick="closeRewardPopup()">Main Lagi</button>
  `;
  rewardPopup.style.display = "block";
  if (isReward) startConfetti();
}
function closeRewardPopup() {
  rewardPopup.style.display = "none";
  stopConfetti();
}
function showGiftList() {
  alert("üéÅ Daftar Hadiah:

" + rewards.map(r => r.label).join('\n'));
}
function showHistory() {
  alert("üì¶ Riwayat HadiahMu:

" + (history.join('\n') || "Belum ada hadiah yang diperoleh."));
}
function createGiftBox(index) {
  const box = document.createElement("div");
  box.className = "gift-box";
  const icon = document.createElement("span");
  icon.textContent = "üéÅ";
  icon.onclick = () => openBox(index);
  box.appendChild(icon);
  return box;
}
function renderGifts() {
  const giftContainer = document.getElementById("gift-container");
  giftContainer.innerHTML = "";
  for (let i = 0; i < 4; i++) giftContainer.appendChild(createGiftBox(i));
}
renderGifts(); updateDisplay();

// Confetti effect
const canvas = document.getElementById("confetti-canvas");
const ctx = canvas.getContext("2d");
let confetti = [], animationFrame;
function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resizeCanvas); resizeCanvas();
function startConfetti() {
  confetti = [];
  for (let i = 0; i < 100; i++) {
    confetti.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height - canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 100 + 10,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      tilt: Math.random() * 10 - 10,
      tiltAngle: 0,
      tiltAngleIncrement: 0.07 * Math.random() + 0.05
    });
  }
  renderConfetti();
}
function renderConfetti() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  confetti.forEach(c => {
    ctx.beginPath();
    ctx.lineWidth = c.r;
    ctx.strokeStyle = c.color;
    ctx.moveTo(c.x + c.tilt + c.r / 2, c.y);
    ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r / 2);
    ctx.stroke();
  });
  updateConfetti();
  animationFrame = requestAnimationFrame(renderConfetti);
}
function updateConfetti() {
  confetti.forEach(c => {
    c.tiltAngle += c.tiltAngleIncrement;
    c.y += (Math.cos(c.d) + 3 + c.r / 2) / 2;
    c.x += Math.sin(c.d);
    c.tilt = Math.sin(c.tiltAngle) * 15;
  });
  confetti = confetti.filter(c => c.y < canvas.height);
}
function stopConfetti() {
  cancelAnimationFrame(animationFrame);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
}
</script>
</body>
</html>
