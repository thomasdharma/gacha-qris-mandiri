<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M-Gacha Carnival</title>
  <link rel="preload" href="assets/arcade-sound.mp3" as="audio">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('assets/background.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    .logo {
      margin-top: 20px;
      width: 150px;
    }
    .top-bar {
      text-align: center;
      margin-top: 20px;
    }
    .info-bar {
      text-align: center;
      color: white;
      font-size: 20px;
      margin: 10px 0;
    }
    .coin {
      width: 20px;
      vertical-align: middle;
      margin-right: 6px;
    }
    .gift-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin: 30px 10px 50px;
    }
    .gift-box {
      width: 90px;
      height: 90px;
      background-image: url('assets/gift-box.png');
      background-size: cover;
      cursor: pointer;
      position: relative;
    }
    .reward-text {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      animation: fadeUp 2s ease-in-out;
    }
    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      50% {
        opacity: 1;
        transform: translate(-50%, -10px);
      }
      100% {
        opacity: 0;
        transform: translate(-50%, -30px);
      }
    }
    .popup {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
    }
    .popup.show {
      display: block;
    }
    .popup::before {
      content: 'üéÅ ';
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="assets/logo-mandiri.png" class="logo" alt="Mandiri Logo">
  </div>

  <div class="info-bar">
    <span><img src="assets/coin.png" class="coin"> <b>M-Gacha Poin:</b> <span id="point">10</span></span><br>
    <span><b>Kesempatan Hari ini:</b> <span id="chance">10</span>x</span>
  </div>

  <div class="gift-container" id="giftContainer">
    <!-- 5 Gift Boxes -->
  </div>

  <div class="popup" id="popup"></div>

  <audio id="spinSound" src="assets/arcade-sound.mp3" preload="auto"></audio>

  <script>
    const giftContainer = document.getElementById('giftContainer');
    const popup = document.getElementById('popup');
    const pointEl = document.getElementById('point');
    const chanceEl = document.getElementById('chance');
    const spinSound = document.getElementById('spinSound');

    let points = 10;
    let chances = 10;

    const rewards = [
      ...Array(98).fill('+3 M-Gacha Poin'),
      ...Array(1).fill('Voucher Indomaret 50K'),
      ...Array(1).fill('Voucher Grab 50K'),
      'iPhone 15',
      'Smart TV 32"',
      'Honda Vario',
      'Logam Mulia 1gr'
    ];

    function getRandomReward() {
      return rewards[Math.floor(Math.random() * rewards.length)];
    }

    function updateInfo() {
      pointEl.innerText = points;
      chanceEl.innerText = chances;
    }

    function createGiftBox(index) {
      const box = document.createElement('div');
      box.className = 'gift-box';
      box.dataset.index = index;

      box.addEventListener('click', () => {
        if (points < 2 || chances <= 0) return;
        
        points -= 2;
        chances -= 1;
        updateInfo();
        spinSound.currentTime = 0;
        spinSound.play();

        // clear any previous reward texts
        document.querySelectorAll('.reward-text').forEach(el => el.remove());

        // animate
        box.classList.add('open');

        const reward = getRandomReward();

        if (reward === '+3 M-Gacha Poin') points += 3;

        const rewardText = document.createElement('div');
        rewardText.className = 'reward-text';
        rewardText.innerText = reward;
        box.appendChild(rewardText);

        setTimeout(() => {
          rewardText.remove();
        }, 2500);
      });

      return box;
    }

    function renderGifts() {
      giftContainer.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        giftContainer.appendChild(createGiftBox(i));
      }
    }

    renderGifts();
    updateInfo();
  </script>
</body>
</html>
